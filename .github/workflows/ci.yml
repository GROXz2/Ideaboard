name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Format
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Tests
        run: deno test
      - name: Validate OpenAPI
        run: npx @redocly/cli@latest lint docs/OPENAPI.yaml
